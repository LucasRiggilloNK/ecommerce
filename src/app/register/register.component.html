<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="flex">
      <div class="inner-flex">
        <label for="name">Nombre:</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Nombre"
        />
      </div>
      <div class="inner-flex">
        <label for="lastname">Apellido:</label>
        <input
          id="lastname"
          formControlName="lastname"
          type="text"
          placeholder="Apellido"
        />
      </div>
    </div>

    <label for="birthdate">Fecha de Nacimiento:</label>
    <input id="birthdate" formControlName="birthdate" type="date" />

    <div class="flex">
      <div class="inner-flex">
        <label for="country">País:</label>
        <input
          id="country"
          formControlName="country"
          type="text"
          placeholder="País"
        />
      </div>
      <div class="inner-flex">
        <label for="province">Provincia:</label>
        <input
          id="province"
          formControlName="province"
          type="text"
          placeholder="Provincia"
        />
      </div>
    </div>

    <div class="flex">
      <div class="inner-flex">
        <label for="city">Ciudad:</label>
        <input
          id="city"
          formControlName="city"
          type="text"
          placeholder="Ciudad"
        />
      </div>
      <div class="inner-flex">
        <label for="street">Calle:</label>
        <input
          id="street"
          formControlName="street"
          type="text"
          placeholder="Calle"
        />
      </div>
    </div>

    <div class="flex">
      <div class="inner-flex">
        <label for="streetNumber">Número de Calle:</label>
        <input
          id="streetNumber"
          formControlName="streetNumber"
          type="text"
          placeholder="Número de Calle"
        />
      </div>
      <div class="inner-flex">
        <label for="floor">Piso (opcional):</label>
        <input
          id="floor"
          formControlName="floor"
          type="text"
          placeholder="Piso"
        />
      </div>
    </div>

    <label for="departmentNumber">Número de Departamento (opcional):</label>
    <input
      id="departmentNumber"
      formControlName="departmentNumber"
      type="text"
      placeholder="Número de Departamento"
    />

    <div class="flex">
      <div class="inner-flex">
        <label for="postalCode">Código Postal:</label>
        <input
          id="postalCode"
          formControlName="postalCode"
          type="text"
          placeholder="Código Postal"
        />
      </div>
    </div>

    <label for="email">Email:</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      placeholder="Email"
    />

    <label for="password">Contraseña:</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="Contraseña"
    />

    <div class="background-button">
      <button type="submit" [disabled]="registerForm.invalid">
        Registrarme
      </button>
    </div>
