<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="text">
    <h1>Información Personal</h1>
    <p>Completa tus datos para registrarte</p>
  </div>
  <div class="part">
    <div class="flex">
      <div class="inner-flex">
        <label for="name">Nombre:</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Nombre"
        />
      </div>
      <div class="inner-flex">
        <label for="lastname">Apellido:</label>
        <input
          id="lastname"
          formControlName="lastname"
          type="text"
          placeholder="Apellido"
        />
      </div>
      <div class="inner-flex">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input id="birthdate" formControlName="birthdate" type="date" />
      </div>
    </div>
    <div class="flex">
      <div class="inner-flex">
        <label for="country">País:</label>
        <input
          id="country"
          formControlName="country"
          type="text"
          placeholder="País"
        />
      </div>
      <div class="inner-flex">
        <label for="province">Provincia:</label>
        <input
          id="province"
          formControlName="province"
          type="text"
          placeholder="Provincia"
        />
      </div>
    </div>

    <div class="flex">
      <div class="inner-flex">
        <label for="city">Ciudad:</label>
        <input
          id="city"
          formControlName="city"
          type="text"
          placeholder="Ciudad"
        />
      </div>
      <div class="inner-flex">
        <label for="street">Calle:</label>
        <input
          id="street"
          formControlName="street"
          type="text"
          placeholder="Calle"
        />
      </div>
    </div>

    <div class="flex">
      <div class="inner-flex">
        <label for="streetNumber">Número de Calle:</label>
        <input
          id="streetNumber"
          formControlName="streetNumber"
          type="text"
          placeholder="Número de Calle"
        />
      </div>
      <div class="inner-flex">
        <label for="floor">Piso:</label>
        <input
          id="floor"
          formControlName="floor"
          type="text"
          placeholder="Piso"
        />
      </div>
    </div>
  </div>
  <div class="part">
    <div class="flex">
      <div class="inner-flex">
        <label for="departmentNumber">Número de Departamento</label>
        <input
          id="departmentNumber"
          formControlName="departmentNumber"
          type="text"
          placeholder="Número de Departamento"
        />
      </div>
      <div class="flex">
        <div class="inner-flex">
          <label for="postalCode">Código Postal:</label>
          <input
            id="postalCode"
            formControlName="postalCode"
            type="text"
            placeholder="Código Postal"
          />
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="inner-flex">
        <label for="email">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email"
        />
      </div>
      <div class="inner-flex">
        <label for="password">Contraseña:</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Contraseña"
        />
      </div>
    </div>
    <button class="button" type="submit" [disabled]="registerForm.invalid">
      Registrarme
    </button>
  </div>
</form>
