<form action="" [formGroup]="characteristicsFormGroup">
    <P> Cable </P>
    <select id="hasCable" formControlName="hasCable"> 
        <option *ngFor="let cable of hasCable" [value]="cable">{{ cable }}</option>
    </select>    
    <P> Inal√°mbrico </P>
    <select id="isWireless" formControlName="isWireless"> 
        <option *ngFor="let wireless of isWireless" [value]="wireless">{{ wireless }}</option>
    </select>       
    <P> Bluetooth </P>
    <select id="hasBluetooth" formControlName="hasBluetooth"> 
        <option *ngFor="let bluetooth of hasBluetooth" [value]="bluetooth">{{ bluetooth }}</option>
    </select>       
</form>
