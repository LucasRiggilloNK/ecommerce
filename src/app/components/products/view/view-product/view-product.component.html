<button type="button" (click)="addGenericProduct()">ADD GENERIC PRODUCT</button>
<br>
<button type="button" (click)="getProductListInterface()">Listar</button>
<br>
<input type="text" placeholder="Ingrese id a buscar" [formControl]="formControlById" id="inputId">
<button type="button" (click)="getProductInterfaceById(formControlById.getRawValue())">Buscar</button>

<br>
<div *ngFor="let product of productsListInt" >
    <img src="{{product.urlImage}}" alt="Imagen {{product.model}}">
    <p>id de producto: {{product.id}}</p>
     <p>Marca: {{product.brand}}: </p>
     <p>Categoría: {{product.category}}</p>
     <p>Descripción: {{product.description}}</p>
     <p>Precio: {{product.price}}</p>
    <p>Stock: {{product.stock}}</p>
    <p>stringCaracteristicas: {{product.characteristics}}</p>
     <p>Modelo: {{product.model}}</p>
     <button type="button" (click)="buttonDetails(product.id)">DETAILS</button>
     <br>
</div>
