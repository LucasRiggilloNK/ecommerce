<div>
  <div>
    <img
      src="{{ productToVievDetails?.urlImage }}"
      alt="Imagen {{ productToVievDetails?.model }}"
    />
  </div>
  <div>
    <p>{{ productToVievDetails?.brand }}</p>
    <p>
      {{ productToVievDetails?.category }}
      {{ productToVievDetails?.model }}
    </p>
    <p>Descripci√≥n:</p>
    <p>{{ productToVievDetails?.description }}</p>
    <p>Precio: ${{ productToVievDetails?.price | number : "1.0-0" }}</p>
    <div class="controls">
      <button
        class="add-button"
        type="button"
        (click)="addToCart(productToVievDetails!); $event.stopPropagation()"
      >
        Agregar al carrito
      </button>
    </div>
    <button class="button" (click)="goBack()">
      <img src="/arrow-left.svg" alt="volver" width="25px" />
    </button>
  </div>
</div>
