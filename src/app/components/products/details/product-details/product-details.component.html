<div>
  <div>
    <img
      src="{{ productToVievDetails?.urlImage }}"
      alt="Imagen {{ productToVievDetails?.model }}"
    />
  </div>
  <div>
    <p>{{ productToVievDetails?.brand }}</p>
    <p>
      {{ productToVievDetails?.category }}
      {{ productToVievDetails?.model }}
    </p>
    <p>Descripci√≥n:</p>
    <p>{{ productToVievDetails?.description }}</p>
    <p>Precio: ${{ productToVievDetails?.price | number : "1.0-0" }}</p>
    <div class="controls" [hidden]="!isLoggedIN()">
      <button
        class="button-controls"
        (click)="decreaseQuantity(productToVievDetails?.id!)"
        [disabled]="!productToVievDetails || productToVievDetails.quantity <= 0"
        
      >
        -
      </button>
      <span class="qty">
        {{ productToVievDetails?.quantity || 0 }}
      </span>
      <button
        class="button-controls"
        (click)="addToCart(productToVievDetails!)"
        [disabled]="
          !productToVievDetails ||
          productToVievDetails.quantity >= productToVievDetails.stock
        "
      >
        +
      </button>
    </div>    
    <button class="button" (click)="goBack()">
      <img src="/arrow-left.svg" alt="volver" width="25px" />
    </button>
  </div>
</div>
